spring:
  application:
    name: blue-api
  profiles:
    active: dev           # padr√£o em dev; em prod use SPRING_PROFILES_ACTIVE=prod
  jackson:
    time-zone: America/Sao_Paulo
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
server:
  port: 8080

# JWT (mantendo teu prefixo)
security:
  jwt:
    secret: ${JWT_SECRET:changeme-dev-secret}
    expirationMillis: ${JWT_EXPIRATION_MILLIS:86400000}  # 24h

# (opcional) SpringDoc/Swagger habilita via perfil se quiser
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
