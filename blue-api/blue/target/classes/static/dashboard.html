<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blue • Dashboard</title>

    <!-- Fonte (opcional). Se preferir evitar CDN, troca por system-ui no CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/dashboard.js"></script>

</head>
<body>
<!-- Layout base: sidebar + container do conteúdo -->
<aside class="sidebar" id="sidebar">
    <div class="brand">
        <!-- Logo simples em texto; troca pelo SVG quando quiser -->
        <div class="logo">Blue</div>
        <button class="toggle" id="toggleSidebar" aria-label="Alternar sidebar">
            <!-- Ícone hamburguer (SVG inline pra não depender de lib) -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>

    <nav class="menu">
        <!-- O span.active-bar cria o filete amarelo do item ativo -->
        <a class="item active" href="#">
            <span class="active-bar"></span>
            <!-- Ícone Home -->
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M3 11l9-7 9 7v9a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4H9v4a2 2 0 0 1-2 2H3v-9z" fill="currentColor"/></svg>
            <span class="label">Início</span>
        </a>
        <a class="item" href="#">
            <span class="active-bar"></span>
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M4 4h16v4H4zm0 6h16v10H4z" fill="currentColor"/></svg>
            <span class="label">Vendas</span>
        </a>
        <a class="item" href="#">
            <span class="active-bar"></span>
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-5 0-9 2.5-9 5.5V22h18v-2.5C21 16.5 17 14 12 14z" fill="currentColor"/></svg>
            <span class="label">Clientes</span>
        </a>
        <a class="item" href="#">
            <span class="active-bar"></span>
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M12 2l4 4-4 4-4-4zm-8 8l4 4-4 4-4-4zm16 0l4 4-4 4-4-4z" fill="currentColor"/></svg>
            <span class="label">Produtos</span>
        </a>
        <a class="item" href="#">
            <span class="active-bar"></span>
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M4 4h16v2H4zm0 7h16v2H4zm0 7h16v2H4z" fill="currentColor"/></svg>
            <span class="label">Relatórios</span>
        </a>
    </nav>

    <div class="sidebar-footer">
        <button id="logoutBtn" class="logout">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M10 17l5-5-5-5v3H3v4h7zM20 19H12v2h8a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-8v2h8z" fill="currentColor"/></svg>
            <span class="label">Sair</span>
        </button>
    </div>
</aside>

<div class="content">
    <header class="topbar">
        <div class="left">
            <h1>Dashboard</h1>
            <p class="muted">Bem-vindo de volta, <span id="userName">Usuário</span> 👋</p>
        </div>
        <div class="right">
            <input id="search" class="search" type="search" placeholder="Buscar..." />
        </div>
    </header>

    <main class="main">
        <!-- KPIs em cards -->
        <section class="kpis">
            <div class="card kpi">
                <div class="kpi-title">Usuários Ativos</div>
                <div class="kpi-value" id="kpiUsers">--</div>
                <div class="kpi-delta up" id="kpiUsersDelta">+0,0%</div>
            </div>
            <div class="card kpi">
                <div class="kpi-title">Pedidos (24h)</div>
                <div class="kpi-value" id="kpiOrders">--</div>
                <div class="kpi-delta down" id="kpiOrdersDelta">-0,0%</div>
            </div>
            <div class="card kpi">
                <div class="kpi-title">Faturamento</div>
                <div class="kpi-value" id="kpiRevenue">--</div>
                <div class="kpi-delta up" id="kpiRevenueDelta">+0,0%</div>
            </div>
            <div class="card kpi">
                <div class="kpi-title">Ticket Médio</div>
                <div class="kpi-value" id="kpiAvg">--</div>
                <div class="kpi-delta up" id="kpiAvgDelta">+0,0%</div>
            </div>
        </section>

        <!-- Grid inferior: gráfico fake + tabela -->
        <section class="grid">
            <div class="card chart" id="chartArea" aria-label="Gráfico de linhas simulado"></div>

            <div class="card table">
                <div class="table-head">
                    <h2 class="table-title">Últimas vendas</h2>
                    <button class="ghost" id="refreshTable">Atualizar</button>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Produto</th>
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                        </thead>
                        <tbody id="ordersTable">
                        <!-- Linhas inseridas via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        © <span id="year"></span> Blue — Todos os direitos reservados
    </footer>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
